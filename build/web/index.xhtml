<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{personaBean.personas}" var="list"  >
                <h:column  >
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:outputText value="#{list.nombre}" />
                </h:column>
                <h:column  >
                    <f:facet name="header">
                        Apellidos
                    </f:facet>
                    <h:outputText value="#{list.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Botones
                    </f:facet>
                    <h:commandButton value="D"  >
                        <f:setPropertyActionListener target="#{personaBean.persona}" value="#{list}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton value="Mostrar" actionListener="#{personaBean.mostrar}"  />
        </h:form>
    </h:body>
</html>
